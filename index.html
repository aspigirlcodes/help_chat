<!DOCTYPE html>
<html lang="en">
  <head>
		<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Emergency Chat</title>
		<link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="aria.modal.css">
	</head>
	<body>
    <nav class="navbar">
      <button class="menu-toggle" id="menu-toggle" aria-expanded="false"><span class="visuallyhidden">Menu</span>
					<svg class="icon icon-menu-toggle" aria-hidden="true" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 100 100">
						<g class="svg-menu-toggle">
							<path class="line line-1" d="M5 13h90v14H5z"/>
							<path class="line line-2" d="M5 43h90v14H5z"/>
							<path class="line line-3" d="M5 73h90v14H5z"/>
						</g>
					</svg>
			</button>
      <h2 class="visuallyhidden">Main Menu</h2>
    	<ul class="navbar-nav" id="nav-menu">
        <li class="nav-item">
          <button type="button" data-modal-open="modal_1" id="texts-menu" class="open-dialog nav-link"> Intro Texts </button>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Default Settings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="share-menu">Save/Share Chat</a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <div id="display">
      </div>
      <div id="settings">
        <div class="checkbox setting">
          <input type="checkbox" class="checkbox-input" id="auto-switch">
          <label class="checkbox-label" for="auto-switch">Auto-switch User</label>
        </div>
        <label class="switch">
          <input id="user-switch" type="checkbox">
          <span class="slider"></span>
        </label>
        <div class="range setting">
          <label for="text-size">Text size</label>
          <input type="range" class="range-input" min="0" max="4" value="1" id="text-size">
        </div>
      </div>
      <div id="input">
        <div contenteditable="true" id="message-input"></div>
        
        <button type="button" class="button-send" id="send-button">Send</button>
      
      </div>
    </div>
    
    <div id="modal_1" data-modal>
      <div data-modal-document>
        <h1>
          Intro Texts
        </h1>
        <hr/>
        <div id="modal_1_content">
          <div id="text_list">
          </div>
          <button type="button" id="new-text-button" class="button-new right">New Intro Text</button>
        </div>
        <div id="modal_2_content">
          
          <input type="hidden" id="inputId">
          
          <div>
            <label for="inputTitle">Title</label>
            <input type="text" id="inputTitle">
          </div>
          <div>
            <label for="inputText">Text</label>
            <textarea id="inputText" rows="8"></textarea>
          </div>
          <button type="button" id="add-text-button" class="button-new right">Save</button>
        </div>
      </div>
    </div>
    
    <script src="db_interactions.js"></script>
    <script src="app.js"></script>
    <script src="aria.modal.min.js"></script>
  </body>
